[bumpversion]
current_version = 0.3.0
commit = True
tag = False
message = release: Bump version {current_version} -> {new_version}

[bumpversion:file:rst_pypi_ref/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[doc8]
default-extension = .rst
extension = .rst
ignore-path = 
	*.egg-info,.tox,.venv,var,
	doc/_build,demo/_build
max-line-length = 119

[flake8]
ignore = D203
exclude = 
	.git,__pycache__,.venv,dist,
	*/conf.py,
	tests/*/__init__.py,
max-complexity = 10
max-line-length = 88

[isort]
skip = doc/*.py
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[pycodestyle]
max-line-length = 88

[pydocstyle]
ignore = D100,D101,D102,D103,D104,D107,D200,D203,D213,D400
